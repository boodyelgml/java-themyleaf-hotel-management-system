<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <title>sweet details</title>

</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <section layout:fragment="content" class="py-1">
            <div class="card">
                <div class="card-body">
                    <table id="sweetTable" class="table table-striped table-sm table-bordered">
                        <thead>
                            <tr>
                                <th>الإجراءات</th>
                                <th>العمر</th>
                                <th>الحالة الاجتماعية</th>
                                <th>الرقم الوطني</th>
                                <th>البريد الإلكتروني</th>
                                <th>رقم الجوال</th>
                                <th>اسم الضيف</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="guest : ${guests}">
                                <td>
                                    <a class="btn btn-sm btn-primary"
                                        th:href="@{/guest/{guestId}(guestId = ${guest.id})}">تعديل</a>
                                    <a class="btn btn-sm btn-success"
                                        th:href="@{/guestHistory/{guestId}(guestId = ${guest.id})}">سجل العميل</a>
                                </td>
                                <td th:text="${guest.age}"></td>
                                <td th:text="${guest.maritalStatus}"></td>
                                <td th:text="${guest.nationalId}"></td>
                                <td th:text="${guest.email}"></td>
                                <td th:text="${guest.mobileNumber}"></td>
                                <td style="max-width: 200px !important;" th:text="${guest.name}"></td>
                                <td th:text="${guest.id}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script layout:fragment="custom-scripts">
        $(document).ready(function () {
            $('#sweetTable').DataTable();
        });
    </script>
</body>

</html>
